<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<div th:replace="~{layout :: layout(~{::content})}">

    <div th:fragment="content">

        <div class="d-flex justify-content-center align-items-center" style="min-height: 100%;">

            <div class="col-12 col-sm-10 col-md-6 col-lg-4">
                <div class="card shadow-sm p-4">

                    <h2 class="text-center mb-4">Create Account</h2>

                    <form th:action="@{/register}"
                          th:object="${user}"
                          method="post">

                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text"
                                   th:field="*{username}"
                                   class="form-control"
                                   placeholder="Enter your username">
                            <div th:errors="*{username}" class="text-danger"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password"
                                   th:field="*{password}"
                                   class="form-control"
                                   placeholder="Enter your password">
                            <div th:errors="*{password}" class="text-danger"></div>
                        </div>

                        <button type="submit" class="btn btn-success w-100">
                            Register
                        </button>
                    </form>


                    <p class="text-center mt-3 mb-0">
                        Already have an account?
                        <a th:href="@{/login}">Login here</a>
                    </p>

                </div>
            </div>

        </div>

    </div>

</div>

</body>
</html>
