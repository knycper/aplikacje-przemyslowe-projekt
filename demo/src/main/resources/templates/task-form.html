<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${edit} ? 'Edit task' : 'Add task'">Task</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<div th:replace="~{layout :: layout(~{::content})}">

    <div th:fragment="content">

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <div class="card shadow-sm">
                    <div class="card-header">
                        <strong th:text="${edit} ? 'Edit task' : 'Add task'"></strong>
                    </div>

                    <div class="card-body">

                        <form th:action="${edit} ? @{/tasks/edit/{id}(id=${taskId})} : @{/tasks/add}"
                              th:object="${task}"
                              method="post">

                            <div class="mb-3">
                                <label class="form-label">Title</label>
                                <input type="text" class="form-control"
                                       th:field="*{title}">
                                <div class="text-danger" th:errors="*{title}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" rows="3"
                                          th:field="*{description}"></textarea>
                                <div class="text-danger" th:errors="*{description}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Status</label>
                                <select class="form-select" th:field="*{status}">
                                    <option th:each="st : ${statuses}"
                                            th:value="${st}"
                                            th:text="${st}">
                                    </option>
                                </select>
                                <div class="text-danger" th:errors="*{status}"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <select class="form-select" th:field="*{categoryId}">
                                    <option value="">No category</option>
                                    <option th:each="cat : ${categories}"
                                            th:value="${cat.id}"
                                            th:text="${cat.name}">
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Due date</label>
                                <input type="datetime-local"
                                       class="form-control"
                                       th:field="*{dueDate}">
                                <div class="text-danger" th:errors="*{dueDate}"></div>
                            </div>

                            <button type="submit"
                                    class="btn btn-success w-100">
                                <span th:text="${edit} ? 'Save changes' : 'Add task'"></span>
                            </button>

                        </form>

                    </div>
                </div>

            </div>
        </div>

    </div>

</div>

</body>
</html>
